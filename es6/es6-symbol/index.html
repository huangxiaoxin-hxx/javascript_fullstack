<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
    // Symbol   诞生的目的  解决变量重复的问题
    let a = Symbol()
    let b = Symbol()
    console.log(a === b)
    console.log(a)
    console.log(b)
    var obj = {
      name: 'name',
      name: 'name1',
      [a]: 'symbol'
    }
    // 对象 key 支持了 字符串 和 symbol
    // 但是 symbol 是不可枚举的
    for (let key in obj) {
      console.log(key);
    }
    console.log(Object.getOwnPropertySymbols(obj));

    var SAN_JIAO = Symbol('sanjiao')
    // 只是一个描述，方便调试
    var CHANG_FANG = Symbol()
    function getArea(shapeName) {
      switch (shapeName){
        case SAN_JIAO:
          return .5 * 10 * 5;
        case CHANG_FANG:
          return 10 * 5;
      }
    }

    // 消除魔法字符串
    getArea(SAN_JIAO);
    getArea(CHANG_FANG);

  </script>
</body>

</html>
