<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    function foo (a, ...arr) {
      // 让我们自定义 模版字符串的拼接
      console.log(a,...arr)
      return a[0] + arr[0].toUpperCase()
    }
    let name = 'hxx'

    // 模版字符串
    let str = `my name is ${name}`
    console.log(str)

    let iron = 'ironman'
    // 标签模版
    let str1 = foo`my name is ${iron}`
    console.log(str1)
  </script> 
</body>
</html>
