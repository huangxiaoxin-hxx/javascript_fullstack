  <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
  <script>
    console.log(_.countBy([5.4, 5.6, 5.1, 7], Math.floor))
    function myCountBy(arr, fn) {
      let obj = {}
      arr.forEach(function (item) {
        item = fn(item)
        //  如果没现过
        if (!obj[item]) {
          obj[item] = 1;
        } else { //出现过
          obj[item]++
        }
      });
      return obj
    }
    console.log(myCountBy([5.4, 5.6, 5.1, 7], Math.floor))

    function myCountBy1(arr, fn) {
      return arr.reduce((pre, next) => {
        console.log(pre, next)
        //第一次循环的时候， pre 如果 有 第二个参数 pre === 第二个参数
        let res = fn(next)
        // 第二次以后的循环 pre 是上一次的返回值 
        if (pre[res] !== undefined) {
          pre[res] ++
        } else {
          pre[res] = 1
        }
        return pre
      }, {})
    }
    console.log(myCountBy1([5.4, 5.6, 5.1, 7], Math.floor))
  </script>
