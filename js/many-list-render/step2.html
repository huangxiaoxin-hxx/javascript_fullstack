<ul id="container"></ul>

<script>
  const total = 100000;
  const ul = document.getElementById('container')
  var start = Date.now()
  for (let i = 0; i < total/20; i++) {
    for(let j = i * 20; j < 20 + 20 * i; j++)
    setTimeout(() => {
      const liNode = document.createElement('li');
      liNode.innerText = j
      ul.appendChild(liNode)
    },0)

  }
  setTimeout(() => {
    var end = Date.now()
    console.log(end - start)
  }, 0)
</script>
