<body>
  <script>
    var arr = [1, [2, [3, 4]]]
    // [1,2,3,4]
    // var arr = [1,[2,3]]
    // var farr =  [].concat(arr[0]).concat(arr[1])
    var result = flattenArr(arr)
    console.log('result',result)
    // console.log
    console.log(flattenArr1(arr))
    function flattenArr(arr) {
      let result = []
      for (let i = 0;i<arr.length;i ++) {
        if(Array.isArray(arr[i])) {
          result = result.concat(flattenArr(arr[i]))
          console.log(result)
        } else {
          result.push(arr[i])
          // console.log(i,result)
        }
      }
      return result;
    }

    // ruduce map filter 函数式编程
    function flattenArr1(arr) {
      return arr.reduce((pre, next) => {
        if(Array.isArray(next)) {
          return pre.concat(flattenArr1(next))
        } else {
          pre.push(next);
          return pre;
        }
      }, [])
    }
  </script>
