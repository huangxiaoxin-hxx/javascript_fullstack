<body>
  <script>
    function Person() {
      this.age = 30
    }

    Person.prototype.say = function () { }

    var p = new Person();
    console.log(p)
    // console.log(Person.prototype)
    // console.log(p.__proto__ === Person.prototype)
    console.log(Person.prototype.__proto__ === Object.prototype)
    // console.log(Person.prototype.constructor === Person)

    function Student() {

    }
    // Student.prototype.__proto__ = Person.prototype
    // Student.prototype = new Person();
    // Object.create 复制
    function myCreate(obj) {
      function F() { }
      F.prototype = obj;
      return new F();
    }
    // Student.prototype = Object.create(Person.prototype)
    Student.prototype = myCreate(Person.prototype)
    var s = new Student()
    console.log(s)

    // 3 es6 extends
    function Student1() {
      //  继承属性
      Person.call(this)
    }
    // 继承方法
    Student.prototype = myCreate(Person.prototype)
    //修正 constructor
    Student.prototype.constructor = Student1
    var s1 = new Student1()
    console.log(s1)

    // this
    function addProps() {
      this.a = 40
    }
    var obj = {}
    addProps.call(obj)
    console.log(obj)
    addProps()
    console.log(window)
  </script>
